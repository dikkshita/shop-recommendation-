<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Shop Recommendation & Trip Planner</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?AIzaSyDAFcvvtCLItEN2VnqsBbeEaygXkVjMc8Y&callback=initMap"></script>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand mx-auto" href="#">Shop Recommendation & Trip Planner</a>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        
        <!-- Search & Filters -->
        <div class="row">
            <div class="col-md-4">
                <h4>Choose Shop Type</h4>
                <select class="form-select" id="shopType">
                    <option value="food">Food & Restaurants</option>
                    <option value="medicine">Medicine & Pharmacies</option>
                    <option value="theater">Theaters & Entertainment</option>
                    <option value="clothing">Clothing & Fashion</option>
                    <option value="electronics">Electronics & Gadgets</option>
                </select>
            </div>
            <div class="col-md-4">
                <h4>Enter Your Budget</h4>
                <input type="number" class="form-control" id="budget" placeholder="Enter your budget in $">
            </div>
            <div class="col-md-4">
                <h4>Location Input</h4>
                <input type="text" class="form-control" id="location" placeholder="Enter a city or allow GPS">
            </div>
        </div>

        <!-- Map Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Interactive Map</h4>
                <div id="map"></div>
            </div>
        </div>

        <!-- Recommendation List -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Recommended Shops</h4>
                <ul class="list-group" id="shopList">
                    <!-- Shops will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <!-- Trip Plan Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Detailed Trip Plan</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Stop</th>
                            <th>Shop Name</th>
                            <th>Category</th>
                            <th>Estimated Cost</th>
                            <th>Distance</th>
                            <th>Transport Mode</th>
                        </tr>
                    </thead>
                    <tbody id="tripPlan">
                        <!-- Trip details will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Additional Features -->
        <div class="row mt-4">
            <div class="col-md-4">
                <h4>AI Budget Optimization</h4>
                <button class="btn btn-primary w-100" onclick="optimizeBudget()">Optimize Budget</button>
            </div>
            <div class="col-md-4">
                <h4>Real-Time Status</h4>
                <button class="btn btn-success w-100" onclick="fetchRealTimeUpdates()">Check Crowded/Closed Shops</button>
            </div>
            <div class="col-md-4">
                <h4>Weather & Traffic Updates</h4>
                <button class="btn btn-warning w-100" onclick="fetchWeather()">Get Weather & Traffic</button>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
